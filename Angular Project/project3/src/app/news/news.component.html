<div class="container">
    <div class="card card-body col-md-12" *ngFor="let news of indianNews">
        <img src="{{news.urlToImage}}" alt ="" class="card card-img-top">
        <h3>{{news.title}}</h3>
        <p>{{news.description}}</p>
        <a href="{{news.url}}" class ="btn btn-primary">click here from more</a>
    </div>
</div>
