<div class=" col-md-4 mt-5 offset-md-4 card card-body ">
    <h4 class="text center">Please login!</h4>
<form action="" #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
    <div class="form-group">
      <label for="username">username</label>
      <input type="email"  placeholder="username" name="username"
      class="form-control" #username='ngModel' ngModel required minlength="5" email>
      <div *ngIf='username.touched && username.invalid'>
        <div class="alert alert-danger"
        *ngIf='username.errors.email'>
        This input Field takes only Email</div>
        <div class="alert alert-danger"
        *ngIf='username.errors.minlength'>
        minimum length of this input field is 5</div>
        
        </div>
      </div>
      
    <div class="form-group">
      <label for="password">Password</label><br>
      <input type="password" placeholder="Password" name='password'
      class="form-control" #password='ngModel' ngModel pattern='bhavana'>
      <div *ngIf='password.invalid && password.touched'>
      <div class="alert alert-danger" *ngIf='password.errors.pattern'>
        pattern doesnt match 'name'
    </div>
      </div>
    </div>
    <div class="btn-group col-md-12">
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    <button type="reset" class="btn btn-outline-primary" >Reset</button>
    <!--(click)='printForm(loginForm,username)'-->
</div>
  </form>
</div>
<div class="container">
 <table class="table table-hover table-bordered table-dark">
   <thead>
     <tr>
       <th>index</th>
       <th>username</th>
       <th>password</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor='let users of user; index as i'>
       <td>{{i}}</td>
       <td>{{users.username}}</td>
       <td>{{users.password}}</td>
     </tr>
   </tbody>
 </table>
</div>
