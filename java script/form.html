<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font</title>
</head>
<body>
    
    <form action="">
    <div>
    <label for="name">name</label><br>
    <input type="text"name="name"id="name" required placeholder="name"><br>
    </div>
    <div>
    <label for="email">email</label><br>
     <input type="email" name="email" id="email"><br>
    </div>
    <div>
     <label for="psd">password</label><br>
     <input type="password" name="psd" id="psd"><br>
    </div>
    <div>
     <label for="mb">mobile number</label><br>
     <input type="tel" name="mb" id="mb"><br>
     </div>
     <div>
         <label for="gender">gender</label><br>
         <input type="radio" name="gn" id="gn">male
         <input type="radio" name="gn" id="gn">female
         <input type="radio" name="gn" id="gn">others
     </div>
     <div>
         <label for="joining month">joining month</label>
     <select name="month" id="month">joining month
        <option value="0"selected disabled>select</option>
     <option value="jan">january</option>
     <option value="feb">february</option>
     <option value="mar">march</option>
     <option value="apr">april</option>
     <option value="may">may</option>
     <option value="jun">june</option>
     <option value="jul">july</option>
     <option value="aug">august</option>
     <option value="sep">september</option>
     <option value="oct">october</option>
     <option value="nov">november</option>
     <option value="dec">december</option>
    </select>
     </div>
     <div>
         <label for="doc">upload document</label>
         <input type="file" name="doc" id="doc">
     </div>
     <div>
         <input type="checkbox" name="chk" id="chk">
         <label for="I agree">I agree</label>
     </div>
     <div>
     <input type="submit" value="submit">
     <input type="reset" value="reset">
     </div>
     <div>
         <label for="date of birth">date of birth</label>
         <input type="date" name="" id="">
     </div>
     
    </form>
    
</body>
</html>
