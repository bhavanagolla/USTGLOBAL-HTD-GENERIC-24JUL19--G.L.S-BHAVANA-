<div class="container">
    <div class='col-md-3 float-left'>
        <div class="card card-body" *ngFor="let cars of cars">
            <img src="{{cars.img}}" alt="" class="card-img-top" (click)='sendCar(cars)'>
            <h4 class="card-title"> {{cars.brand}}</h4>
        </div>
    </div>
    <app-cardetails [Cardetails]='CarsData'></app-cardetails>
</div>
